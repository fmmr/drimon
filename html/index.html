<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thingspeak Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Data Display and Input -->
        <div class="data-display d-flex align-items-center mb-3">
            <span id="temperature">Temperature: Loading...</span>
            <span id="battery">Battery: Loading...</span>
            <span id="time-since">Last updated: Loading...</span>
            <input type="number" id="resultsInput" class="form-control ml-auto" placeholder="Number of Results" min="0" max="8000" step="1" style="max-width: 100px;">
            <button class="btn btn-primary ml-2" id="updateButton">Update</button>
        </div>
        
        <div id="iframeContainer">
            <!-- Iframes will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/nb.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
