<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriMon - Fredrik RÃ¸dland - 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/nb.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="compact-header">
        <div class="title">DriMon</div>
        <div class="data-points" id="infoSection">
            <div><span class="label">Temperatur:</span> <span class="value" id="temperature">Laster...</span></div>
            <div><span class="label">Batteri:</span> <span class="value" id="battery">Laster...</span></div>
            <div><span class="label">Vindu:</span> <span class="value" id="window">Laster...</span></div>
            <div><span class="label">Lufttrykk:</span> <span class="value" id="pressure">Laster...</span></div>
            <div><span class="label">Sist oppdatert:</span> <span class="value" id="time-since">Laster...</span></div>
        </div>
        <div class="search-container">
            <input type="number" id="resultsInput" placeholder="Results" min="1">
            <button id="updateButton">Oppdater</button>
        </div>
    </header>
    <div class="container">
        <div id="iframeContainer"></div>
    </div>
</body>
</html>
