<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriMon - Fredrik Rødland - 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/nb.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="compact-header">
        <div class="title">DriMon</div>
        <div class="data-points" id="infoSection">
            <div class="data-point"><span class="value" id="time-since">Laster...</span>:</div>
            <div class="data-point"><span class="value" id="temperature">Laster...</span></div>
            <div class="data-point"><span class="value" id="light"></span></div>
            <div class="data-point"><span class="value" id="battery">Laster...</span></div>
            <div class="data-point"><span class="value" id="batteryVolt">Laster...</span></div>
            <div class="data-point"><span class="value" id="pressure">Laster...</span></div>
            <div class="data-point"><span class="value" id="window"></span></div>
        </div>
        <div class="date-links">
            <a href="#" class="date-link" data-range="today">dag</a>
            <a href="#" class="date-link" data-range="yesterday">dag-1</a>
            <a href="#" class="date-link" data-range="1-days">2dag</a>
            <a href="#" class="date-link" data-range="2-days">3dag</a>
            <a href="#" class="date-link" data-range="6-days">7dag</a>
            <a href="#" class="date-link" data-range="start">start</a>
            <a href="#" class="date-link" data-range="this-week">uke</a>
            <a href="#" class="date-link" data-range="last-week">uke-1</a>
            <a href="#" class="date-link" data-range="this-month">mnd</a>
            <!-- <a href="#" class="date-link" data-range="last-month">Forrige måned</a>
            <a href="#" class="date-link" data-range="this-year">Dette året</a>
            <a href="#" class="date-link" data-range="last-year">Forrige år</a>
            <a href="#" class="date-link" data-range="custom">Egendefinert</a> -->
        </div>
        <div class="search-container">
            <input type="number" id="resultsInput" placeholder="Results" min="1">
            <button id="updateButton">Oppdater</button>
        </div>
    </header>
    <div class="container-fluid">
        <div id="iframeContainer"></div>
    </div>
</body>
</html>
