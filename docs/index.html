<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriMon - Fredrik Rødland - 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/nb.min.js"></script>
    <script src="data.js" defer></script>
    <script src="met.js" defer></script>
    <script src="iframes.js" defer></script>
    <script src="script.js" defer></script>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header class="compact-header">
        <div class="title" id="main-title">DriMon</div>
        <div class="data-points" id="infoSection">
            <div class="data-point"><span class="value" id="time-since">Laster...</span>:</div>
            <div class="data-point"><span class="value" id="temperature">Laster...</span></div>
            <div class="data-point"><span class="value" id="light"></span></div>
            <div class="data-point"><span class="value" id="battery">Laster...</span></div>
            <div class="data-point"><span class="value" id="batteryVolt">Laster...</span></div>
            <div class="data-point"><span class="value" id="pressure">Laster...</span></div>
            <div class="data-point"><span class="value" id="window"></span></div>
        </div>
        <div class="date-links">
            <a href="#" class="date-link" data-range="today">i dag</a>
            <a href="#" class="date-link" data-range="1">2</a>
            <a href="#" class="date-link" data-range="2">3</a>
            <a href="#" class="date-link" data-range="6">7</a>
            <a href="#" class="date-link" data-range="13">14</a>
            <a href="#" class="date-link" data-range="30">30</a>
            <a href="#" class="date-link" data-range="yesterday">i går</a>
            <a href="#" class="date-link" data-range="this-week">uke</a>
            <a href="#" class="date-link" data-range="last-week">uke-1</a>
            <a href="#" class="date-link" data-range="this-month">mnd</a>
            <a href="#" class="date-link" data-range="start">start</a>
        </div>
        <div class="links">
            <a href="https://www.yr.no/nb/v%C3%A6rvarsel/daglig-tabell/1-60206/Norge/Akershus/Asker/R%C3%B8dtangen" class="link" id="met-link">met</a>
            <a href="https://github.com/fmmr/drimon" class="link">github</a>
        </div>
        <div class="search-container">
            <input type="number" id="resultsInput" placeholder="Results" min="1">
            <button id="updateButton">Oppdater</button>
        </div>
    </header>
    <div class="container-fluid">
        <div id="iframeContainer"></div>
    </div>
</body>
</html>
